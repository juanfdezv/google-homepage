<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="link-nav" href="#">Gmail</a></li>
                <li><a class="link-nav" href="#">Imágenes</a></li>
            </ul>
            <div class="menu">
                <img src="./css/menu.png" alt="">
            </div>
            <button>Iniciar sesión</button>
        </nav>
    </header>
    <section>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <br>
        <input type="text" name="searchbar" id="">
        <div class="botones">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
    </section>
    <footer>
        <div class="lower">
            <p>Argentina</p>
        </div>
        <div class="lower">
            <div class="footer-left">
                <ul>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
